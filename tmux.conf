# --- Prefix keys ---
# Keep Ctrl+b as a prefix
set -g prefix C-b
bind-key C-b send-prefix

# Add backtick as a second prefix
set -g prefix2 `
bind-key ` last-window
bind-key e send-prefix -2

# --- General settings ---
set -g default-terminal "tmux-256color"
set-option -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
setw -g aggressive-resize on

# --- Mouse support (toggle with prefix + m) ---
set -g mouse off
bind m if-shell "tmux show -gv mouse | grep -q 'on'" \
  "set -g mouse off; display 'Mouse: OFF'" \
  "set -g mouse on; display 'Mouse: ON'"

# --- Status bar ---
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# --- Window status ---
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# --- Alt-arrow switches panels ---
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- Vi mode for copy ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
